<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06fb1deb19.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>About Me</title>
  </head>
  <body>
    <section class="contact-page-container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <a href="/index.html"
              ><img src="/images/logo/logo.png" alt="logo"
            /></a>
          </div>

          <ul>
            <li class="nav-list">
              <div>
                <h2>My Projects</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="my-project-btn"
                /></label>
              </div>
            </li>
            <li class="nav-list">
              <div>
                <h2>About Me</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="about-me-btn"
                /></label>
              </div>
            </li>
            <li class="nav-list">
              <div>
                <h2>Contact</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="contact-btn"
                /></label>
              </div>
            </li>
          </ul>
          <button class="burger-menu">
            <div class="bar"></div>
          </button>
        </nav>
        <nav class="mobile-nav">
          <ul>
            <li class="mobile-nav-list">
              <div>
                <h2>My Project</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="my-project-btn1"
                /></label>
              </div>
            </li>
            <li class="mobile-nav-list">
              <div>
                <h2>About Me</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="about-me-btn1"
                /></label>
              </div>
            </li>
            <li class="mobile-nav-list">
              <div>
                <h2>Contact</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="contact-btn1"
                /></label>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <canvas class="canvas1" id="canvas1"></canvas>
      <div class="content-container-contactpage">
        <div class="contact-form-card">
          <div class="form-container hidden">
            <h1 class="contactHeading">Let's Start Working!</h1>
            <form
              action="https://formsubmit.co/philippderosie@gmail.com"
              method="POST"
            >
              <input type="hidden" name="_captcha" value="false" />
              <div class="inputBox">
                <input type="name" name="name" required="required" />
                <span>First Name</span>
              </div>
              <div class="inputBox">
                <input type="email" name="email" required="required" />
                <span>Email</span>
                <input
                  type="hidden"
                  name="_next"
                  value="https://www.rosie.zone/pages/thankyou-page.html"
                />
              </div>
              <div class="messageBox">
                <textarea
                  type="text"
                  name="message"
                  id=""
                  cols="40"
                  rows="10"
                  required="required"
                ></textarea>
                <span>Message</span>
              </div>
              <div class="submitBtn">
                <button type="submit" class="sendMessage">Send Message</button>
              </div>
            </form>
            <!-- 
            <button class="send-btn"><h2>Send Message</h2></button>
            <div class="socialmedia-container">
              <i class="fa-brands fa-github"></i>
              <i class="fa-brands fa-linkedin-in"></i>
              <i class="fa-brands fa-facebook"></i>
            </div>
         -->
          </div>
        </div>
      </div>
    </section>
    <script defer src="/script/slide-in-fucntion-cube.js"></script>
    <script src="/script/paticals.js"></script>
    <script src="/script/script.js"></script>
    <script type="text/javascript" src="../script/vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".contact-form-card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,
      });
    </script>
  </body>
</html>
