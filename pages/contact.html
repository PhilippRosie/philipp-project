<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&family=Oxygen+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/06fb1deb19.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>About Me</title>
  </head>
  <body>
    <section class="contact-page-container">
      <header>
        <nav class="navbar">
          <div class="logo">
            <a href="/index.html"
              ><img src="/images/logo/logo.png" alt="logo"
            /></a>
          </div>

          <ul>
            <li class="nav-list">
              <div>
                <h2>My Project</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="my-project-btn"
                /></label>
              </div>
            </li>
            <li class="nav-list">
              <div>
                <h2>About Me</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="about-me-btn"
                /></label>
              </div>
            </li>
            <li class="nav-list">
              <div>
                <h2>Contact</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="contact-btn"
                /></label>
              </div>
            </li>
          </ul>
          <button class="burger-menu">
            <div class="bar"></div>
          </button>
        </nav>
        <nav class="mobile-nav">
          <ul>
            <li class="mobile-nav-list">
              <div>
                <h2>My Project</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="my-project-btn1"
                /></label>
              </div>
            </li>
            <li class="mobile-nav-list">
              <div>
                <h2>About Me</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="about-me-btn1"
                /></label>
              </div>
            </li>
            <li class="mobile-nav-list">
              <div>
                <h2>Contact</h2>
                <label
                  ><input
                    type="radio"
                    name="btn"
                    class="nav-btn"
                    id="contact-btn1"
                /></label>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="content-left"></div>
      <div class="content-right">
        <div class="form-container hidden">
          <form action="" class="form">
            <label for="name" id="name" class="label">Your Name</label>
            <input
              type="name"
              id="input"
              class="input"
              placeholder="Enter Your Full Name"
            />
            <label for="email" id="email" class="label">Your Email</label>
            <input
              type="email"
              id="input1"
              class="input"
              placeholder="Enter Your Email"
            />
            <label for="message" class="message-box">Your Message</label>
            <div class="message-text">
              <textarea
                name="message"
                id="message-field"
                cols="55"
                rows="10"
                class="message-field"
                placeholder="Type your message"
              ></textarea>
            </div>

            <button class="send-btn"><h2>Send Message</h2></button>
            <div class="socialmedia-container">
              <i class="fa-brands fa-github"></i>
              <i class="fa-brands fa-linkedin-in"></i>
              <i class="fa-brands fa-facebook"></i>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script defer src="/script/slide-in-fucntion.js"></script>
    <script src="/script/script.js"></script>
  </body>
</html>
